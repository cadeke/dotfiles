"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$kubernetes\
$terraform\
$git_branch\
$git_state\
$git_status\
$python\
$character\
"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
detect_extensions = []
detect_files = []

[kubernetes]
format = " ⎈ [$context]($style)"
style = "bold blue"

[terraform]
format = " tf:[$workspace]($style)"
style = "bold purple"
