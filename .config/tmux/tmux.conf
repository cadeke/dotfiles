# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Pane splitting with more intuitive keys
bind $ split-window -h -c "#{pane_current_path}"
bind µ split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Pane navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window selection by number
bind & select-window -t 1
bind é select-window -t 2
bind '"' select-window -t 3
bind "'" select-window -t 4
bind ( select-window -t 5
bind § select-window -t 6
bind è select-window -t 7
bind ! select-window -t 8
bind ç select-window -t 9
bind à select-window -t 10

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Kill pane
bind w kill-pane

# New window
bind t new-window

# Last window
bind a last-window

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Increase scrollback buffer
set -g history-limit 10000

# Faster command sequences
set -s escape-time 0

# Status bar styling (clean, minimal)
set -g status-style bg=black,fg=white
set -g status-left-length 40
set -g status-left "#[fg=cyan,bold]#S #[fg=white]| "
set -g status-right "#[fg=cyan]%H:%M #[fg=white]%d-%b"
set -g window-status-format "#[fg=white] #I:#W "
set -g window-status-current-format "#[fg=black,bg=cyan,bold] #I:#W "
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=cyan
